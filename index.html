<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>响应式浪漫约定</title>
    <style>
        /* 基础设置（网页4/5） */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "微软雅黑", sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #ff99cc 0%, #ff6699 100%);
        }

        /* 容器系统（网页1/4） */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255,255,255,0.96);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* 导航菜单（网页5） */
        .nav-menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .nav-item {
            padding: 12px 20px;
            margin: 5px;
            background: #ff1a53;
            color: white;
            border-radius: 25px;
            transition: transform 0.3s;
        }
        .nav-item:active {
            transform: scale(0.95);
        }

        /* 主内容区（网页4） */
        .content-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
        }
        .memory-card {
            flex: 1 1 300px;
            padding: 20px;
            background: #fff5f5;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 移动端适配（网页1/4/5） */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            .nav-item {
                width: 100%;
                text-align: center;
                margin: 5px 0;
            }
            .content-section {
                flex-direction: column;
            }
            .memory-card {
                flex: none;
            }
        }

        /* 终极承诺层（网页1/6） */
        #promise-layer {
            background: #fff0f3;
            border: 3px solid #ff1a53;
            text-align: center;
            padding: 40px 20px;
        }
        .eternal-btn {
            padding: 20px 50px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #ff1a53, #ff6699);
            color: white;
            border: none;
            border-radius: 30px;
            margin-top: 30px;
            animation: heartbeat 1.2s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav-menu">
            <div class="nav-item" onclick="showLayer('memory')">记忆宝盒</div>
            <div class="nav-item" onclick="showLayer('timeline')">时光长廊</div>
            <div class="nav-item" onclick="showLayer('promise')">永恒约定</div>
        </nav>

        <div class="content-section" id="memory-layer">
            <div class="memory-card">
                <h3>初遇时刻</h3>
                <p>2020.09.01 图书馆的惊鸿一瞥</p>
            </div>
            <div class="memory-card">
                <h3>首次约会</h3>
                <p>2021.03.14 樱花树下的约定</p>
            </div>
        </div>

        <div class="content-section" id="promise-layer" style="display:none">
            <h2>最后的问题</h2>
            <button class="eternal-btn" onclick="sealPromise()">❤ 我 愿 意 ❤</button>
        </div>
    </div>

    <script>
        // 层控制（网页4/6）
        function showLayer(layerName) {
            document.querySelectorAll('.content-section').forEach(el => {
                el.style.display = 'none';
            });
            document.getElementById(layerName + '-layer').style.display = 'flex';
        }

        // 承诺功能（网页1/8）
        function sealPromise() {
            localStorage.setItem('eternalPromise', new Date().toISOString());
            alert("契约已成！\n时光为证，星河为媒");
        }

        // 初始化检测（网页8）
        if(localStorage.getItem('eternalPromise')) {
            showLayer('promise');
        }
    </script>
</body>
</html>
