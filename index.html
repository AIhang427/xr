<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>五步渐进式浪漫契约</title>
    <style>
        /* 基础容器（网页4渐变效果） */
        body {
            background: linear-gradient(135deg, #ffe6f0 0%, #ffd1e4 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* 卡片式交互层（网页3渐进揭示原则） */
        .step-card {
            position: absolute;
            width: 90%;
            left: 5%;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            pointer-events: none;
        }

        /* 当前激活步骤（网页7动态展开技巧） */
        .step-card.active {
            opacity: 1;
            pointer-events: all;
            transform: translateY(-50%) scale(1);
        }

        /* 触发按钮设计（网页8弹性动画） */
        .trigger-btn {
            display: block;
            width: 100%;
            padding: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .trigger-btn:active {
            transform: scale(0.96);
        }

        /* 步骤提示器（网页5状态指示） */
        .step-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .step-dot {
            width: 12px;
            height: 12px;
            background: #ffd3d3;
            border-radius: 50%;
            transition: all 0.3s;
        }
        .step-dot.active {
            background: #ff6b6b;
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div class="step-card active" data-step="1">
        <h2>我的前半生</h2>
        <p>我的前半生就像未完成的拼图</p>
        <button class="trigger-btn" onclick="nextStep(2)">继续 →</button>
    </div>

    <div class="step-card" data-step="2">
        <h2>直到遇见你</h2>
        <p>你的出现让所有碎片都有了归宿，往后岁月皆是圆满的图腾</p>
        <button class="trigger-btn" onclick="nextStep(3)">继续→</button>
    </div>

    <div class="step-card" data-step="3">
        <h2>我的誓言</h2>
        <p>借用歌词：往后余生，风雪是你，平淡是你；心底温柔是你，目光所至，也是你；</p>
        <button class="trigger-btn" onclick="nextStep(4)">书写永恒 →</button>
    </div>

    <div class="step-card" data-step="4">
        <h2>永恒契约</h2>
        <p>不管未来发生什么，不论病痛或苦难，互不相离，互不相弃，我们一起到老可好！我的❤萧然！ </p>
        <button class="trigger-btn" onclick="sealPromise()">❤ 我愿意 ❤</button>
    </div>

    <!-- 步骤指示器 -->
    <div class="step-indicator">
        <div class="step-dot active"></div>
        <div class="step-dot"></div>
        <div class="step-dot"></div>
        <div class="step-dot"></div>
    </div>

    <script>
        // 渐进式步骤控制（网页6交互逻辑）
        let currentStep = 1;
        function nextStep(step) {
            document.querySelector(`[data-step="${currentStep}"]`).classList.remove('active');
            document.querySelector(`[data-step="${step}"]`).classList.add('active');
            
            // 更新步骤指示器（网页5状态反馈）
            document.querySelectorAll('.step-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index < step);
            });
            
            currentStep = step;
            localStorage.setItem('currentStep', currentStep);
        }

        // 誓约缔结（网页1数据存储）
        function sealPromise() {
            localStorage.setItem('promiseSealed', new Date().toISOString());
            alert("契约已成！\n从此刻起，时光为证");
        }

        // 初始化检测（网页2优雅降级）
        window.onload = () => {
            const savedStep = localStorage.getItem('currentStep') || 1;
            nextStep(parseInt(savedStep));
        }
    </script>
</body>
</html>
