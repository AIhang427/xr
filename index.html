<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>四层浪漫交互系统 - 萧然</title>
    <style>
        /* 基础背景设置（网页1/3） */
        body {
            background: linear-gradient(135deg, #ff99cc 0%, #ff6699 100%);
            min-height: 100vh;
        }

        /* 四层容器背景（网页5/6） */
        .love-layer {
            background: rgba(255,255,255,0.96);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }

        /* 第一层：记忆卡片背景（网页2） */
        .memory-card {
            background: linear-gradient(45deg, #fff5f5, #ffe6e6);
            border: 1px solid #ffd6d6;
        }

        /* 第二层：时间轴背景（网页4） */
        .timeline::before {
            background: #ff6699;
        }
        .timeline-event {
            background: rgba(255,255,255,0.9);
        }

        /* 第三层：诗句容器背景（网页5） */
        .poem-container {
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzhhYWGMYAEYB8RmROaABADeOQ8CXl/xfgAAAABJRU5ErkJggg==');
        }

        /* 第四层：终极承诺背景（网页1/6） */
        #layer4 {
            background: #fff0f3;
            border: 2px solid #ff1a53;
        }
    </style>
</head>
<body>
    <!-- 第一层：记忆启封 -->
    <div class="love-layer" id="layer1" style="display:block">
        <div class="memory-card">...</div>
    </div>

    <!-- 第二层：时光长廊 -->
    <div class="love-layer" id="layer2">
        <div class="timeline">...</div>
    </div>

    <!-- 第三层：诗语星河 -->
    <div class="love-layer" id="layer3">
        <div class="poem-container">...</div>
    </div>

    <!-- 第四层：永恒契约 -->
    <div class="love-layer" id="layer4">
        <button class="eternal-yes">...</button>
    </div>
</body>
</html>
