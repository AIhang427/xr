<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>永恒之恋 - 萧然</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff99cc 0%, #ff6699 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: '楷体', cursive;
            margin: 0;
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path fill="red" d="M16 4.2c4.5 0 8.2 3.7 8.2 8.2 0 6-8.2 15-8.2 15S7.8 18.4 7.8 12.4C7.8 7.9 11.5 4.2 16 4.2z"/></svg>'), auto;
        }

        .love-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .love-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            min-width: 300px;
            pointer-events: none;
        }

        .love-layer.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
            z-index: 1;
        }

        .main-text {
            background: rgba(255,255,255,0.95);
            padding: 30px 50px;
            border-radius: 20px;
            font-size: 2.5em;
            color: #ff1a53;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .sub-layer {
            background: rgba(255,255,255,0.98);
            padding: 30px;
            border-radius: 15px;
            width: 500px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .memory-item {
            background: #ffe6f0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        button {
            background: #ff1a53;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="love-container">
        <div class="love-layer active" id="layer1">
            <div class="main-text" onclick="showLayer(2, event)">
                  杭❤萧然 
            </div>
        </div>

        <div class="love-layer" id="layer2">
            <div class="sub-layer">
                <h2></h2>
                <div class="timeline" onclick="showLayer(3, event)">
                    <p>▶ 若说前半生是未完成的拼图，你的出现让所有碎片都有了归宿，往后岁月皆是圆满的图腾。</p>
                    <p>▶ 借用歌词：往后余生，风雪是你，平淡是你；心底温柔是你，目光所至，也是你；</p>
                    <p>▶ 不管未来发生什么，不论病痛或苦难，互不相离，互不相弃，我们一起到老可好 →</p>
                </div>
            </div>
        </div>

        <div class="love-layer" id="layer3">
            <div class="sub-layer">
                <h3>只想慢慢陪你到老!</h3>
                <div class="memory-grid">
                    <div class="memory-item" onclick="showLayer(1, event)">
                        <img src="placeholder1.jpg" alt="未来1" style="width:100%;border-radius:8px">
                    </div>
                    <div class="memory-item" onclick="showLayer(1, event)">
                        <img src="placeholder2.jpg" alt="未来2" style="width:100%;border-radius:8px">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentLayer = 1;
        
        function showLayer(targetLayer, event) {
            event.stopPropagation(); // 阻止事件冒泡[3](@ref)
            
            // 退出当前层动画
            document.getElementById(`layer${currentLayer}`).classList.remove('active');
            
            // 进入新层级
            const newLayer = document.getElementById(`layer${targetLayer}`);
            newLayer.classList.add('active');
            newLayer.style.zIndex = targetLayer; // 层级控制[5](@ref)
            
            // 更新当前层级记录
            currentLayer = targetLayer;

            // 动态居中定位（兼容移动端）
            if(targetLayer > 1) {
                const layerWidth = newLayer.offsetWidth;
                const viewportWidth = window.innerWidth;
                newLayer.style.left = `${(viewportWidth - layerWidth)/2}px`;
            }
        }
    </script>
</body>
</html>
